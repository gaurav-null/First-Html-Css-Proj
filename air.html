<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - TISD</title>
    <style>
        body {
            background-color: #181C14;
            margin: 0;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
            color: #ECDFCC;
        }

        .navbar { 
            background-color: #3C3D37; 
            border-radius: 5px; 
            padding: 15px 20px;
            box-shadow: 2px 1px 2px black;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        } 

        .navbar-items { 
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold; 
            font-size: 14px;
            display: flex; 
            gap: 20px; 
            list-style-type: none;
            margin: 0;
            padding: 0;
        } 

        .navbar-items li:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        .navbar h1 {
            color: #ECDFCC;
            margin: 0;
            font-size: 24px;
        }

        .fade-in { 
            opacity: 0; 
            animation: fadeInAnimation ease 2s forwards; 
        } 

        @keyframes fadeInAnimation { 
            0% { opacity: 0; } 
            100% { opacity: 1; } 
        }

        .about-content {
            background-color: #3C3D37;
            border-radius: 5px;
            padding: 30px;
            box-shadow: 2px 1px 2px black;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .about-content a {
            color: #ECDFCC;
            text-decoration: underline;
            transition: opacity 0.3s ease;
        }

        .about-content a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="navbar fade-in">
        <h1>TISD</h1>
        <ul class="navbar-items">

        </ul>
    </div>

    <div class="about-content fade-in">

    </div>
</body>
</html>
